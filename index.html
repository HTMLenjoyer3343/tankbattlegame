<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Yandex Games SDK -->
<script src="/sdk.js"></script>

    <title>Tank Battle Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10;
        }
        .menu-button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .menu-button:hover {
            background: #45a049;
        }
        .level-select {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
            margin-top: 20px;
        }
        .level-button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .level-button:hover {
            background: #1976D2;
        }
        .back-button {
            background: #f44336;
        }
        .back-button:hover {
            background: #d32f2f;
        }
        #gameContainer {
            position: relative;
        }
        #gameCanvas {
            border: 2px solid #333;
            background: #2a2a2a;
        }
        #shop {
            position: absolute;
            top: 10px;
            right: -200px;
            width: 180px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        .shop-item {
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #444;
            border-radius: 3px;
            cursor: pointer;
        }
        .shop-item:hover {
            background: #444;
        }
        #coins {
            position: absolute;
            top: -30px;
            left: 10px;
            color: gold;
            font-size: 20px;
        }
        #level {
            position: absolute;
            top: -30px;
            right: 10px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="coins">Coins: 0</div>
        <div id="level">Level: 1</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="shop">
            <h3>Tank Shop</h3>
            <div class="shop-item" onclick="buyTank('shotgun')">Shotgun Tank (Free)</div>
            <div class="shop-item" onclick="buyTank('ak47')">AK-47 Tank (100 coins)</div>
            <div class="shop-item" onclick="buyTank('superCannon')">Super Cannon (3000 coins)</div>
        </div>
        <div id="mainMenu" class="menu-screen">
            <h1 style="color: white; margin-bottom: 30px;">Tank Battle Game</h1>
            <button class="menu-button" onclick="showLevelSelect()">Play Game</button>
            <button class="menu-button" onclick="showShop()">Shop</button>
        </div>
        <div id="levelSelect" class="menu-screen" style="display: none;">
            <h2 style="color: white; margin-bottom: 20px;">Select Level</h2>
            <div class="level-select">
                <button class="level-button" onclick="startGame(1)">Level 1</button>
                <button class="level-button" onclick="startGame(2)">Level 2</button>
                <button class="level-button" onclick="startGame(3)">Level 3</button>
                <button class="level-button" onclick="startGame(4)">Level 4</button>
                <button class="level-button" onclick="startGame(5)">Level 5</button>
            </div>
            <button class="menu-button back-button" onclick="showMainMenu()">Back to Menu</button>
        </div>
    </div>
<script>
 YaGames
    .init()
    .then(ysdk => {
        console.log('Yandex SDK initialized');
        window.ysdk = ysdk;
    });
 </script>
    <script src="game.js"></script>   
</body>
</html>
